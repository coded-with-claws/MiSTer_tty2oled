#
# File: "/media/fat/tty2oled/tty2oled-user.ini" User INI file
#
# The values in this file overrides the defaults in "/media/fat/tty2oled/tty2oled-system.ini"
#

# Device, created via udev rule
#TTYDEV="/dev/tty2oled"

# Userdata
#ROTATE="yes"
SCREENSAVER="yes"			# Set to "yes" to enable screensaver mode on display
#SCREENSAVER_START="60"			# Start screensaver after x seconds (20-600)
SCREENSAVER_START="120"			# Start screensaver after x seconds (20-600) default=120
SCREENSAVER_IVAL="10"			# Screensaver Interval (5-600) seconds
#SCREENSAVER_SCREEN_TTY2OLED="no"   # Use tty2oled Screen "yes/no"
#SCREENSAVER_SCREEN_MISTER="no"     # Use MiSTer Screen "yes/no"
#SCREENSAVER_SCREEN_CORE="no"       # Use Corename Screen "yes/no"
#SCREENSAVER_SCREEN_TIME="no"       # Use Time Screen "yes/no"
#SCREENSAVER_SCREEN_DATE="no"       # Use Date Screen "yes/no"
SCREENSAVER_SCREEN_STARS="yes"      # Use Stars Screen "yes/no"
SCREENSAVER_LEVEL="15"          	# Deprecated, Mode tty2oled+MiSTer+Core+Time=1+2+4+8
USE_RANDOM_ALT="no"			# If set to yes and there're xxx_alt* pictures, they'll be diced.

#SLEEFILE_DELAY="0.5"

# Waitsecs
#WAITSECS="0.02"
#WAITSECS="0.05"
WAITSECS="0.1"
#WAITSECS="0.2"

#TRANSITION="-1"                 	# Transition effect. -1 = AUTO, 0 = None, 1-xx see sketch

# Testing FW
TTY2OLED_FW_TESTING="yes"

# Debugging
#debug="true"
